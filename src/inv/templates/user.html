{% extends 'main.html' %}
{% block content %}
{% include 'status.html' %}

<div class="row">
  <div class="col-md">
    <h5>LAST FEW ORDERS</h5>
    <hr>
    <div class="card card-body">
      <a class="btn btn-primary  btn-sm btn-block" href="">Create Order</a>
      <table class="table table-sm">
        <tr>
          <th>Product</th>
          <th>Note</th>
          <th>Date Orderd</th>
          <th>Status</th>
        </tr>
        {% for order in orders %}
        <tr>
          <td>{{order.product}}</td>
          <td>{{order.note}}</td>
          <td>{{order.date_created}}</td>
          <td>{{order.status}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
</div>
{% endblock content %}
